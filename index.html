<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Glider - Voice-Controlled Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="settingsIcon"><img src="gear.png" alt="Settings"></div>
        <div id="pauseIcon" class="hidden"><img src="pause.png" alt="Pause"></div>
        <div id="uiLayer">
            <div id="mainMenu" class="screen">
                <div id="mainMenuAnimations"></div>
                <h1>Voice Glider</h1>
                <div class="description">
                    Control your paper plane using your voice! Blow into your mic to fly and avoid the obstacles!
                </div>
                <div id="mainMenuHighScore" class="high-score-display">High Score: 0</div>
                <button class="button play-button" id="playButton">Loading...</button>
            </div>
            <div id="settingsScreen" class="screen hidden">
                <h2>Settings</h2>
                <div class="settings-container">
                    <div class="setting-item">
                        <label for="micSensitivity">Mic Sensitivity</label>
                        <input type="range" id="micSensitivity" min="0.005" max="0.05" step="0.001">
                    </div>
                    <div class="setting-item">
                        <label for="sfxVolume">Sound Volume</label>
                        <input type="range" id="sfxVolume" min="0" max="1" step="0.1">
                    </div>
                </div>
                <button id="backButton" class="button">Back</button>
            </div>
            <div id="pauseScreen" class="screen hidden">
                <h2>Paused</h2>
                <button id="resumeButton" class="button">Resume</button>
                <button id="pauseMainMenuButton" class="button button-secondary">Main Menu</button>
            </div>
             <div id="gameOverScreen" class="screen hidden">
                <h2>Game Over</h2>
                <p id="finalScore"></p>
                <p id="gameOverHighScore" class="high-score-display"></p>
                <button id="restartButton" class="button">Try Again</button>
                <button id="mainMenuButton" class="button button-secondary">Main Menu</button>
            </div>
            <div id="score" class="hidden">Score: 0</div>
            <div id="explosionOverlay">
                <img id="explosionGif" src="splode.gif" alt="Explosion">
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
